<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazin</title>
</head>
<body>
    <div id="main-container">
        <div id="login-container">
            <h1>Sign In</h1>
            <form>
                <label for="username">Email (phone for mobile accounts)</label><br>
                <input type="text" id="username" placeholder="Enter Email"><br>
                <label for="password">Password</label><a href="#">Forgot Password</a><br>
                <input type="password" placeholder="Enter Password"><br>
                <button type="submit" id="button-login">Continue</button><br>
            </form>
            <a href="#"><ul><li>Need Help?</li></ul></a>
        </div>
        <div id="register-container">
            <p>New To Amazin?</p><br>
            <button id="button-register">Create Your Amazin Account</button>
        </div>
    </div><br>
    <div id="footer">
        <p id="footer-links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
        </p><br>
        <p id="footer-copyright">&copy; 1996-2022, Amazin.com, inc. or its affiliates</p>
    </div>
</body>
</html>
